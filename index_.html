<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Michael Grills Product Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="contactForm">
        <h1>Contact</h1>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="subject"
          class="form-control"
          placeholder="subject"
          required
        />
        <textarea
          type="textarea"
          id="message"
          class="form-control"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
